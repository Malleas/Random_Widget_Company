<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout " layout:decorate="layouts/defaultTemplate">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<head>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #9CB2BC;
            color: black;
            text-align: center;
        }

        .inputForm {
            width: 300px;
            margin: 0 auto;
        }
    </style>
    <meta charset="UTF-8">
    <title>Address Page</title>

</head>
<body>

<div layout:fragment="content">
    <form class="inputForm" th:action="@{purchase}" th:object="${creditCardModel}" method="post">
        <input type="text" id="ccNumber" name="ccNumber" placeholder="Credit Card Number" class="form-control form-control-lg"
               th:field="*{ccNumber}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></h5>
        <input type="text" id="ccExpMonth" name="ccExpMonth" placeholder="Expiration Month" class="form-control form-control-lg"
               th:field="*{ccExpMonth}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('ccExpMonth')}" th:errors="*{ccExpMonth}"></h5>
        <input type="text" id="ccExpYear" name="ccExpYear" placeholder="Expiration Year" class="form-control form-control-lg"
               th:field="*{ccExpYear}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('ccExpYear')}" th:errors="*{ccExpYear}"></h5>
        <input type="text" id="ccCID" name="ccCID" placeholder="CID"
               class="form-control form-control-lg" th:field="*{ccCID}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('ccCID')}" th:errors="*{ccCID}"></h5>
        <input type="text" id="ccNameHolder" name="ccNameHolder" placeholder="Name on Card"
               class="form-control form-control-lg" th:field="*{ccNameHolder}"/>
        <h5 style="color: red" th:if="${#fields.hasErrors('ccNameHolder')}" th:errors="*{ccNameHolder}"></h5>
        <a class="btn btn-success" href="/products/" role="button">Continue Shopping</a>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>
</div>


<div layout:fragment="footer" class="footer"></div>
</body>
</html>
