<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout " layout:decorate="layouts/defaultTemplate">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

<head>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #9CB2BC;
            color: black;
            text-align: center;
        }

        .inputForm {
            width: 300px;
            margin: 0 auto;
        }
    </style>
    <meta charset="UTF-8">
    <title>Cart Page</title>

</head>
<body>

<div layout:fragment="content">
    <h2>My Cart</h2>
    <div class="productTable" layout:fragment="table">
            <div>
                <table style="width:50%">
                    <thead>
                    <tr>
                        <th style="text-align: center">Product Name</th>
                        <th style="text-align: center">Product Quantity</th>
                        <th style="text-align: center">Add</th>
                        <th style="text-align: center">Remove</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="productModel : ${cart}">
                        <td style="text-align: center"><h5 th:text="${productModel.productName}">Product 1</h5></td>
                        <td style="text-align: center"><h5 th:text="${productModel.productQuantity}">1</h5></td>

                            <form th:action="@{addQuantity}" method="post">
                                <td style="text-align: center">
                                    <input type="hidden" id="addId" name="addId" th:value="${productModel.getProductId()}">
                                    <button type="submit" class="btn btn-primary" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </form>

                        <form th:action="@{subQuantity}" method="post">
                            <td style="text-align: center">
                                <input type="hidden" id="subId" name="subId" th:value="${productModel.getProductId()}">
                                <button type="submit" class="btn btn-primary" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </button>
                            </td>
                        </form>


                    </tr>
                    </tbody>
                </table>
            </div>
        <div class="inputForm" style="align-content: center">
            <a class="btn btn-success" href="/checkout/" role="button">Checkout</a>
            <a class="btn btn-primary" href="/products/" role="button">Continue Shopping</a>
        </div>
    </div>

</div>


<div layout:fragment="footer" class="footer"></div>
</body>
</html>
